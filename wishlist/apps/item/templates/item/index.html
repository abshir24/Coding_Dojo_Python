<h1>Create a New Wish List Item</h1>

<p><a href="{% url 'main:wishlist' %}">Home</a></p>

<form class="" action="{% url 'item:additem' %}" method="post">
  {% csrf_token %}
  <label for="">Item/Product</label>
  <input type="text" name="new_item" value="">

  <input type="submit" name="" value="Add">
</form>

{% if messages %}
  {% for message in messages %}
    <ul>
      <li>{{message.message}}</li>
    </ul>
  {% endfor %}
{% endif %}
